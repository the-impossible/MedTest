{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade" id="addStudentMultipleModal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" id="uploadDialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Schedule Test</h5>
          <button type="button" class="close btn btn-secondary" data-dismiss="modal"><span>Ã—</span>
          </button>
        </div>
        <form method="post">
          <div class="modal-body">
            <p>Fill the form below to schedule test.</p>
            <div id='form-errors'>{{ form_errors }}</div>
            {{ form|crispy }}
            {% csrf_token %}
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success text-white">Schedule Test</button>
          </div>
        </form>
      </div>
    </div>
  </div>
